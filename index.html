<!DOCTYPE html>
<link rel="stylesheet" href="mystyle.css">



<head>
    <title>Fizyka</title>
</head>

<body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <div class="controls">
        <div class="option">
            <input type="radio" id="maluj" name="fav_language" value="draw" checked="checked">
            <label for="html">MALUJ</label>
        </div>
        <div class="option">
            <input type="radio" id="klikaj" name="fav_language" value="klik">
            <label for="klik">KLIKAJ</label>
        </div>
        <div class="option">
            <input type="range" id="kvalue" name="kvalue" value="100" min="100" max="3000">
            <label for="kvalue">jak szybko</label>
        </div>
        <div class="option">
            <input type="range" id="rvalue" name="rvalue" value="10" min="10" max="100">
            <label for="rvalue">jak grubo</label>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
